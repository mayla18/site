    <script>
        // Função para iniciar o carrossel
        function startCarousel(id) {
            let currentIndex = 0;
            const items = document.querySelectorAll(`#${id} .active`);
            const allItems = document.querySelectorAll(`#${id} div, #${id} img`);
            
            setInterval(() => {
                allItems[currentIndex].classList.remove('active');
                currentIndex = (currentIndex + 1) % allItems.length;
                allItems[currentIndex].classList.add('active');
            }, 2000); // Troca de ícone/imagem a cada 2 segundos
        }

        // Inicializar os carrosséis para "Fotos" e "Técnico"
        startCarousel('carousel-tecnico');
        startCarousel('carousel-fotos');

        // Adicionar animação de efeito de zoom nos itens do menu
        document.querySelectorAll('.menu-item').forEach(item => {
            item.addEventListener('mouseover', () => {
                item.style.transform = 'scale(1.05)';
            });
            item.addEventListener('mouseout', () => {
                item.style.transform = 'scale(1)';
            });
        });
    </script>
